<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Music Site</title>
    <link href="../resources/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="../resources/stylesheets/font-awesome.min.css" rel="stylesheet" />

    <!--local-->
    <link href="../resources/stylesheets/style.css" rel="stylesheet" />
    <link href="../resources/stylesheets/widgets/weather.css" rel="stylesheet" />
    <!-- <link href="../resources/scss/font-awesome.scss" rel="stylesheet" /> -->
</head>
<body>

    <div class="container">
        <div class="row">
            <header>
                <a href="#">My Tunes</a>
            </header>
        </div>
        <nav id="leftMenuParent" class="pdsa-sn-wrapper">
            <ul>
                <li class="pdsa-sn-brand">
                    <a href="#">Music</a>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="#">
                        <span class="visible-sm visible-md visible-lg">Home</span>
                        <i class="glyphicon glyphicon-home visible-xs"></i>
                    </a>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="#" data-toggle="collapse" data-target="#ulGenres">
                        <span class="visible-sm visible-md visible-lg">Genres&nbsp;<b class="caret"></b></span>
                        <i class="glyphicon glyphicon-globe visible-xs"></i>
                    </a>

                    <div class="visible-sm visible-md visible-lg">
                        <ul id="ulGenres" class="collapse" data-parent="#leftMenuParent">
                            <li class="pdsa-sn-brand">
                                <a href="#">All</a>
                            </li>
                            <li class="pdsa-sn-brand">
                                <a href="#">Commercial</a>
                            </li>
                            <li class="pdsa-sn-brand">
                                <a href="#">Jazz</a>
                            </li>
                            <li class="pdsa-sn-brand">
                                <a href="#">Rock</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="#">
                        <span class="visible-sm visible-md visible-lg">Playlists</span>
                        <i class="glyphicon glyphicon-list-alt visible-xs"></i>
                    </a>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="#">
                        <span class="visible-sm visible-md visible-lg">Songs</span>
                        <i class="glyphicon glyphicon-music visible-xs"></i>
                    </a>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="#">
                        <span class="visible-sm visible-md visible-lg">Downloads</span>
                        <i class="glyphicon glyphicon-download visible-xs"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container body-content">

        <div id="widgetOne" class="pdsa-summary-block">
            <div class="widget-body">
                <div class="summary-background">
                    <i class="fa fa-globe"></i>
                </div>
                <div class="summary-body">
                    <div class="summary-line1">Sofia</div>
                    <div class="summary-line2">Bulgaria</div>
                </div>
            </div>
            <!--The animation one-->
            <div class="phantomCover">
                <div class="footer">Discover the World</div>
            </div>
        </div>

        <div id="widgetWthr" class="pdsa-summary-block wthr">
            <div class="widget-body">
                <div class="summary-background wdgt-faded-background">
                </div>
                <div class="summary-body">
                    <div class="summary-line1">Sofia</div>
                    <div class="summary-line2">Bulgaria</div>
                </div>
            </div>
            <div id="wthr-body" class="wthr-body">
                <div class="wthr-block">
                    <div class="wthr-header">
                        <div class="wthr-header-item">Mon</div>
                        <img class="wthr-header-img"></img>
                    </div>
                    <div class="wthr-max">-9</div>
                    <div class="wthr-min">-20</div>
                </div>
                <div  class="wthr-block wthr-middle-day">
                    <div class="wthr-header">
                        <div class="wthr-header-item">Tue</div>
                        <img class="wthr-header-img wthr-header-severe"></img>
                    </div>
                    <div class="wthr-max">-9</div>
                    <div class="wthr-min">-20</div>
                </div>
                <div class="wthr-block">
                    <div class="wthr-header">
                        <div class="wthr-header-item">Wed</div>
                        <img class="wthr-header-img wthr-header-cloud-sun"></img>
                    </div>
                    <div class="wthr-max">-9</div>
                    <div class="wthr-min">-20</div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="../resources/javascripts/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../resources/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 

    <script src="../controllers/TestWidget.js"></script>
    <script src="../controllers/Weather.js"></script>
    <script src="../controllers/Main.js"></script>

</body>
</html>
