<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Music Site</title>
    <link href="../resources/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="../resources/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <!-- <link href="../resources/scss/font-awesome.scss" rel="stylesheet" /> -->

    <style>
        .container {
            width: 100%;
        }

        .body-content {
            margin-left: 14em;
            margin-top: 0.5em;
            width: 85%;
            -o-transition: margin-left 0.3s linear;
            -moz-transition: margin-left 0.3s linear;
            -webkit-transition: margin-left 0.3s linear;
            transition: margin-left 0.3s linear;
        }

        header {
            padding: 0.7em;
            background-color: gray;
            color: white;
            font-size: large;
        }

            header a {
                background-color: gray;
                color: white;
                text-decoration: none;
            }

                header a:hover {
                    text-decoration: none;
                }

        .pdsa-sn-wrapper {
            position: absolute;
            top: 3.6em;
            left: 0em;
            width: 13em;
            height: 100%;
            background-color: black;
            -o-transition: left 0.3s linear;
            -moz-transition: left 0.3s linear;
            -webkit-transition: left 0.3s linear;
            transition: left 0.3s linear;
        }

            .pdsa-sn-wrapper ul {
                width: 11em;
                list-style: none;
                margin-top: 2em;
                margin-left: 1em;
            }

                .pdsa-sn-wrapper ul li {
                    margin-top: 1em;
                    margin-bottom: 0.5em;
                }

                    .pdsa-sn-wrapper ul li a {
                        color: #999999;
                        text-decoration: none;
                        padding: 0.5em;
                    }

                        .pdsa-sn-wrapper ul li a:hover {
                            text-decoration: none;
                            color: #fff;
                        }

                        .pdsa-sn-wrapper ul li a:active,
                        .pdsa-sn-wrapper ul li a:focus {
                            text-decoration: none;
                            color: red;
                            outline: none;
                        }

                .pdsa-sn-wrapper ul .pdsa-sn-brand {
                    margin-left: -1.5em;
                    font-size: large;
                    color: white;
                }

                    .pdsa-sn-wrapper ul .pdsa-sn-brand a {
                        color: white;
                    }

                        .pdsa-sn-wrapper ul .pdsa-sn-brand a:active {
                            color: white;
                            background: none;
                        }

                .pdsa-sn-wrapper ul li a span {
                    margin-top: -1em;
                    margin-bottom: -1em;
                    margin-left: 1em;
                    padding-top: -1em;
                    padding-bottom: -1em;
                }

                .pdsa-sn-wrapper ul li ul {
                    list-style: none;
                    margin-top: 0em;
                    margin-left: 1em;
                }

        @media all and (max-width: 768px) {
            .pdsa-sn-wrapper {
                left: -10em;
            }

                .pdsa-sn-wrapper ul li a i {
                    padding-left: 7em;
                    margin-top: -1em;
                    margin-bottom: -1em;
                }

            .body-content {
                margin-left: 4em;
            }
        }

        .pdsa-summary-block {
            position: relative;
            /*width: 100%;*/
            width: 300px;
            margin: 0.3em;
            padding: 1em;
            min-height: 13em;
            background-color: #428bca;
            color: #fff;
        }

            .pdsa-summary-block .summary-background i,
            .pdsa-summary-block .summary-background div {
                margin-left: -0.4em;
                margin-top: 0.1em;
                font-size: 8em;
                opacity: 0.3;
            }

            .pdsa-summary-block .summary-body {
                position: absolute;
                top: 1.3em;
                right: 0.8em;
            }

                .pdsa-summary-block .summary-body .summary-line1 {
                    text-align: right;
                    font-size: xx-large;
                }

                .pdsa-summary-block .summary-body .summary-line2 {
                    text-align: right;
                    font-size: xx-small;
                    font-weight: 300;
                    text-transform: uppercase;
                }

            .pdsa-summary-block .summary-footer {
                position: absolute;
                background-color: blue;
                color: white;
                bottom: 0em;
                right: 0em;
                width: 100%;
                font-weight: 600;
                text-transform: uppercase;
                font-size: small;
                opacity: 0.6;
            }

                .pdsa-summary-block .summary-footer a {
                    color: white;
                    text-decoration: none;
                }
    </style>


</head>
<body>

    <div class="container">

                            <li class="pdsa-sn-brand">

                        </ul>

                </li>
                <li class="pdsa-sn-brand">
                    <a href="#">
                        <span class="visible-sm visible-md visible-lg">Playlists</span>
                        <i class="glyphicon glyphicon-list-alt visible-xs"></i>
                    </a>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="#">
                        <span class="visible-sm visible-md visible-lg">Songs</span>
                        <i class="glyphicon glyphicon-music visible-xs"></i>
                    </a>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="#">
                        <span class="visible-sm visible-md visible-lg">Downloads</span>

                </li>
            </ul>
        </nav>
    </div>

        </div>-->

        <div class="pdsa-summary-block">
            <div class="widget-body">
                <div class="summary-background">
                    <i class="fa fa-globe"></i>
                </div>
                <div class="summary-body">
                    <div class="summary-line1">14</div>
